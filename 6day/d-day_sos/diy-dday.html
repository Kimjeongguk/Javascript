<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>D-Day for love</title>
	<link href="css/d-day.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="day1">
			<h3>시작일</h3>
			<p id="accent" class="accent"><span style="font-size:0.6em; font-style:italic">며칠?</span></p>
			</div>
			<div class="bar">기념일 계산</div>
			<div class="day2">
				<ul>
					<li class="item-title">100일</li>         
					<li class="item-date" id="date100"></li>
				</ul>
				<ul>
					<li class="item-title">200일</li>
					<li class="item-date" id="date200"></li>
				</ul>     
				<ul>
                    <li class="item-title">1년</li>
                    <li class="item-date" id="date365"></li>
                </ul>      
				<ul>
                    <li class="item-title">500일</li>
                    <li class="item-date" id="date500"></li>
                </ul>      									     
			</div>
		</div>
		<script>
			let now = new Date();
			let firstDay = new Date("2021-05-25");
			let toNow = now.getTime();
			let toFirst = firstDay.getTime();
			let passTime = toNow - toFirst;
			let passDay = Math.round(passTime / (1000*60*60*24));
			document.getElementById("accent").innerHTML = passDay + "일";


			function calcDate(days) {
				let hTime = days * 1000 * 60 * 60 * 24;
				let future = toFirst + hTime;
				let someday = new Date(future);
				let year = someday.getFullYear();
				let month = someday.getMonth() + 1;
				let day = someday.getDate();

				return year + "년" + month + "월" + day + "일";
			}
			document.getElementById("date100").innerHTML = calcDate(100);
			document.getElementById("date200").innerHTML = calcDate(200);
			document.getElementById("date365").innerHTML = calcDate(365);
			document.getElementById("date500").innerHTML = calcDate(500);

		</script>
	</body>
	</html>
