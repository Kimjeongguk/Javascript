<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #imgbox {
            width: 350px;
            height: 300px;
            margin: 50px auto;
            border: 5px solid skyblue;
            font-size: 0;
            overflow: hidden;
        }
        #imgbox img {
            width: 100%;
        }
        #btnbox {
            width: 350px;
            margin: 0 auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="imgbox">
        <img src="images/iu-1.jpg" alt="">
    </div>
    <div id="btnbox">
        <button class="prev">이전</button>
        <button class="next">다음</button>
    </div>
    <script>
        let num = 1;
        let img = document.querySelector("#imgbox>img");
        let btnNext = document.querySelector(".next");
        let btnPrev = document.querySelector(".prev");

        btnNext.addEventListener("click", next);
        btnPrev.addEventListener("click", prev);

        function next(){
            num++;
            if (num > 6){
                num = 1;
            }
            img.setAttribute("src", `images/iu-${num}.jpg`)
        }
        function prev(){
            num--;
            if (num < 1){
                num = 6;
            }
            img.setAttribute("src", `images/iu-${num}.jpg`)
        }
    </script>
</body>
</html>
