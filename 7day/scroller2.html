<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            width: 400px;
            height: 400px;
            border: 2px solid #ccc;
            padding: 20px;
            overflow: hidden;
            transition: .5s;
        }
        div img {
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>스크롤 애니메이션</h1>
    <div id="box1"><img src="example2/images/iu-1.jpg" alt=""></div>
    <div id="box2"><img src="example2/images/iu-2.jpg" alt=""></div>
    <div id="box3"><img src="example2/images/iu-3.jpg" alt=""></div>
    <div id="box4"><img src="example2/images/iu-4.jpg" alt=""></div>
    <div id="box5"><img src="example2/images/iu-5.jpg" alt=""></div>    
    <script>
        window.onscroll = function(){
            let scrollTop = document.documentElement.scrollTop;
            let box1 = document.getElementById("box1");
            let box2 = document.getElementById("box2");
            let box3 = document.getElementById("box3");
            let box4 = document.getElementById("box4");
            let box5 = document.getElementById("box5");

           
            if (box1.offsetTop - 90 > scrollTop){
                box1.style.transform = "translateX(300px)";
            }else {
                box1.style.transform = "translateX(0px)";
            }

            if (box2.offsetTop - 90 > scrollTop){
                box2.style.transform = "translateX(-300px)";
            }else {
                box2.style.transform = "translateX(0px)";
            }

            if (box3.offsetTop - 90 > scrollTop){
                box3.style.transform = "rotateY(" + scrollTop * 0.2 + "deg)";
            }else {
                box3.style.transform = "rotateY(0)";
            }

            if (box4.offsetTop - 90 > scrollTop){
                box4.style.transform = "translateX(300px)";
            }else {
                box4.style.transform = "translateX(0px)";
            }
            
            if (box5.offsetTop - 90 > scrollTop){
                box5.style.transform = "translateX(300px)";
            }else {
                box5.style.transform = "translateX(0px)";
            }
            
           
        }
    </script>
</body>
</html>
