    <script>

        // console.log(d);
        let d = [30, "따르릉", true];
        console.log(d);
        document.write("<h2>ㅇㅇ</h2>");
        for(let i=0; i<d.length; i++){
            document.write(d[i] + "<br>");

        let ary_1 = ["사당", "교대", "방배", "강남"];
        let ary_2 = ["신사", "압구정", "옥수"];

        let result = ary_1.join("-");

        result = ary_1.concat(ary_2);

        ary_2.reverse();

        ary_1.splice(2,1,"test");
        document.write(ary_1 + "<br>");

        ary_1.pop();
        document.write(ary_1 + "<br>");

        document.write(ary_2 + "<br>");

        
    </script>
