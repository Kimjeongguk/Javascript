<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #user {
            float: left;
        }
        #computer {
            float: left;
        }
    </style>
</head>
<body>
    <div id="wrap">
        
        <div id="user">
            <img src="" alt="" id="user_img">
        </div>
        <div id="computer">
            <img src="" alt="" id="computer_img">
        </div>
        <p id="text"></p>
    </div>
    <script>
        let rdm = Math.ceil(Math.random()*3);
        console.log(rdm);
        let user = prompt("가위(1) 바위(2) 보(3) 중에 하나를 입력하세요.")
        let result = 0;
        switch (user){
            case "가위":
                result = 1;
                break;
            case "바위":
                result = 2;
                break;
            case "보":
                result = 3;
                break;
            default :
                alert("잘못누름");
                location.reload();
                break;
        }
        if (result == 1){
            document.getElementById("user_img").src = "images/math_img_1.jpg"
            if (rdm == 2){
                document.getElementById("computer_img").src = "images/math_img_2.jpg"
                document.getElementById("text").innerHTML = "졌음"
            }
            else if (rdm == 3){
                document.getElementById("computer_img").src = "images/math_img_3.jpg"
                document.getElementById("text").innerHTML = "이김"
            }
            else{
                document.getElementById("computer_img").src = "images/math_img_1.jpg"
                document.getElementById("text").innerHTML = "비김"

            }
        }else if (result == 2){
            document.getElementById("user_img").src = "images/math_img_2.jpg"
            if (rdm == 1){
                document.getElementById("computer_img").src = "images/math_img_1.jpg"
                document.getElementById("text").innerHTML = "이김"
            }
            else if (rdm == 3){
                document.getElementById("computer_img").src = "images/math_img_3.jpg"
                document.getElementById("text").innerHTML = "졌음"
            }
            else{
                document.getElementById("computer_img").src = "images/math_img_2.jpg"
                document.getElementById("text").innerHTML = "비김"
            }
        }else{
            document.getElementById("user_img").src = "images/math_img_3.jpg"
            if (rdm == 1){
                document.getElementById("computer_img").src = "images/math_img_1.jpg"
                document.getElementById("text").innerHTML = "졌음"
            }
            else if (rdm == 2){
                document.getElementById("computer_img").src = "images/math_img_2.jpg"
                document.getElementById("text").innerHTML = "이김"
            }
            else {
                document.getElementById("computer_img").src = "images/math_img_3.jpg"
                document.getElementById("text").innerHTML = "비김"
            }
        }
    </script>
</body>
</html>
