<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let count = 0;
        for(let i=1; i<=100; i++){
            if(i%3==0){
                count ++;
                document.write(i);
                document.write(" ");
            }
        }
        document.write("총 = " + count);
    </script>
</body>
</html>
